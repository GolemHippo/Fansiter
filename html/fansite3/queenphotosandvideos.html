<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Queen - Photos et Vidéos</title>
    <link rel="stylesheet" href="../../css/fansite3/queenphotosandvideos.css">
</head>
<body>
    <header>
        <h1>Queen - Galerie Multimédia</h1>
    </header>
    
    <main>
        <section class="photos">
            <h2>Photos Iconiques</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="../../media/fansite3/live-aid-web-optimised-1000.jpg" alt="Queen au Live Aid 1985">
                    <p>Live Aid, Wembley 1985</p>
                </div>
                <div class="gallery-item">
                    <img src="../../media/fansite3/freddie.jpg" alt="Freddie Mercury portrait">
                    <p>Freddie Mercury Portrait</p>
                </div>
                <div class="gallery-item">
                    <img src="../../media/fansite3/télécharger (2).jpg" alt="Groupe Queen complet">
                    <p>Queen - Groupe Complet</p>
                </div>
            </div>
        </section>

        <section class="videos">
            <h2>Vidéos Emblématiques</h2>
            <div class="video-container">
                <div class="video-item">
                    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
                    </iframe>
                    <p>Bohemian Rhapsody </p>
            
        </section>
    </main>

    <footer>
        <p>© Galerie Non Officielle de Queen</p>
    </footer>
</body>
</html>
